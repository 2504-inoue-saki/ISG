<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>ログイン</title>
</head>
<body>
<div class="header-contents">
  <h1>ログイン画面</h1>
</div>

<div class="errorMessages" th:each="errorMessage : ${errorMessages}" th:if="${errorMessages != null}">
  <span th:text="${errorMessage}"></span>
</div>

<div class="main-contents">
  <form th:action="@{/loginProcess}" method="post" th:object="${loginUser}">
    アカウント
    <input type="text" th:field="*{account}"/> <br />
    パスワード
    <input type="password" th:field="*{password}"/> <br />

    <input type="submit" value="ログイン">
  </form>
</div>
</body>
</html>
